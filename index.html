<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>membuat html table</title>
<link rel="stylesheet" href="styles.css"> <!-- Menghubungkan dengan file CSS -->
</head>
<body>

<!-- Membuat tabel -->
<table>
    <caption>TABEL MAHASISWA</caption> <!-- Menambahkan judul tabel -->
    <thead>
        <tr>
            <th>Nama</th>
            <th>Usia</th>
            <th>asal</th>
            <th>hobi</th>
            <th>image</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>Jakarta</td>
            <td>mancing</td>
            <td><img src="download.jpg" alt="Gambar 1"></td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>23</td>
            <td>Surabaya</td>
            <td>memasak</td>
            <td><img src="memasak.jpg" alt="Gambar 2"></td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>20</td>
            <td>Bandung</td>
            <td>bermain ps</td>
            <td><img src="bermain ps.jpg" alt="Gambar 3"></td>
        </tr>
        <tr>
            <td>Emily</td>
            <td>21</td>
            <td>Medan</td>
            <td>bermain badminton</td>
            <td><img src="badminton.jpg" alt="Gambar 4"></td>
        </tr>
        <tr>
            <td>David</td>
            <td>25</td>
            <td>Yogyakarta</td>
            <td>naik gunung</td>
            <td><img src="naik gunung.jpg" alt="Gambar 5"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
